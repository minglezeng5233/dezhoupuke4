name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-pip \
          python3-setuptools
    
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33
        pip install buildozer
    
    - name: Setup Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        echo "Android SDK will be downloaded by Buildozer"
    
    - name: Build APK with Buildozer
      run: |
        # 设置详细日志级别
        export BUILD_DEBUG=1
        export BUILD_VERBOSE=1
        
        # 首次运行buildozer初始化
        buildozer init || true
        
        # 确保spec文件存在
        if [ ! -f buildozer.spec ]; then
          echo "创建默认的buildozer.spec文件"
          cat > buildozer.spec << 'EOF'
[app]
title = 德州扑克
package.name = texaspoker
package.domain = org.texaspoker
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,ttf
version = 1.0
requirements = python3,pygame,android
orientation = portrait
fullscreen = 0
android.permissions = INTERNET
android.api = 31
android.minapi = 21
android.sdk = 23
android.ndk = 23b
[buildozer]
log_level = 2
warn_on_root = 1
EOF
        fi
        
        # 清理之前的构建
        buildozer android clean || true
        
        # 构建APK（使用详细输出）
        echo "开始构建APK..."
        buildozer -v android debug 2>&1 | tee build.log
        
        # 检查构建是否成功
        if [ -f bin/*.apk ]; then
          echo "APK构建成功！"
          ls -la bin/
        else
          echo "APK构建失败"
          echo "构建日志最后100行："
          tail -100 build.log
          exit 1
        fi
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: texaspoker-apk
        path: bin/*.apk
    
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/**/*.log
